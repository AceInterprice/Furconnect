<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <!-- Vincula tu archivo CSS -->
    <link rel="stylesheet" href="/CSS/register.css">
</head>
<body>
    <div class="container">
        <!-- Sección de imagen -->
        <div class="image-section">
            <img src="/img/fur.jpg" alt="Imagen de fondo">
        </div>

        <!-- Contenedor de registro -->
        <div class="register-container">
            <h2>Crear Cuenta</h2>
            
            <!-- Nombre(s) -->
            <div style="position: relative;">
                <!-- Ajusta el icono a tu preferencia, aquí se asume un icono "user.png" -->
                <img src="/img/usuario.png" alt="" 
                     style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 20px;">
                <input type="text" placeholder=" Nombre(s)" style="padding-left: 30px;">
            </div>

            <!-- Apellidos -->
            <div style="position: relative;">
                <img src="/img/usuario.png" alt="" 
                     style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 20px;">
                <input type="text" placeholder=" Apellidos" style="padding-left: 30px;">
            </div>

            <!-- Correo electrónico con icono -->
            <div style="position: relative;">
                <img src="/img/sobre.png" alt="Icono Email" 
                     style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 20px;">
                <input type="email" placeholder=" Correo Electrónico" style="padding-left: 30px;">
            </div>

            <!-- Contraseña con icono -->
            <div style="position: relative;">
                <img src="/img/llave.png" alt="Icono Contraseña" 
                     style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 20px;">
                <input type="password" placeholder=" Contraseña" style="padding-left: 30px;">
            </div>

            <!-- Confirmar contraseña con icono -->
            <div style="position: relative;">
                <img src="/img/llave.png" alt="Icono Confirmar Contraseña" 
                     style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 20px;">
                <input type="password" placeholder=" Confirmar Contraseña" style="padding-left: 30px;">
            </div>

            <!-- Número de teléfono -->
            <div style="position: relative;">
                <!-- Ajusta el icono, por ejemplo "phone.png" -->
                <img src="/img/telefono.png" alt="" 
                     style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 20px;">
                <input type="tel" placeholder=" Número de teléfono" style="padding-left: 30px;">
            </div>

            <!-- Estado -->
            <div style="position: relative;">
                <!-- Ajusta el icono, por ejemplo "location.png" -->
                <img src="/img/continente.png" alt="" 
                     style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 20px;">
                <input type="text" placeholder=" Estado" style="padding-left: 30px;">
            </div>

            <!-- Localidad -->
            <div style="position: relative;">
                <!-- Ajusta el icono, por ejemplo "location.png" -->
                <img src="/img/local.png" alt="" 
                     style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 20px;">
                <input type="text" placeholder=" Localidad" style="padding-left: 30px;">
            </div>
            
            <!-- Términos y condiciones -->
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">Acepto todos los términos y condiciones</label>
            </div>

            <!-- Botón para crear cuenta -->
            <button type="submit">Crear Cuenta</button>
            
            <!-- Iconos sociales -->
            <div class="social-icons">
                <img src="/img/facebook.png" alt="Facebook">
                <img src="/img/google.png" alt="Google">
            </div>

            <!-- Enlace a iniciar sesión -->
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
            </div>
        </div>
    </div>
</body>
</html>
