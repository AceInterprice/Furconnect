<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurConnect - Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="container">
        <!-- Sección de imagen -->
        <div class="image-section">
        </div>

        <!-- Sección del formulario -->
        <div class="form-section">
            <h2>Crear cuenta</h2>
            <form id="registerForm">
                <div class="grid-container">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="userName" placeholder="Nombre(s)" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="userLastName" placeholder="Apellidos" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="userEmail" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="userPassword" placeholder="Contraseña" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="text" id="userPhone" placeholder="Número de teléfono" maxlength="10">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="userState" placeholder="Estado" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-globe"></i>
                        <input type="text" id="userCountry" placeholder="País" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-city"></i>
                        <input type="text" id="userCity" placeholder="Localidad">
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto todos los <a href="#">términos y condiciones</a></label>
                </div>

                <button type="submit" class="btn-register">Crear cuenta</button>
            </form>

            <div class="social-login">
                <p>O inicia sesión con</p>
                <div class="social-icons">
                    <button class="google-btn"><i class="fab fa-google"></i></button>
                    <button class="facebook-btn"><i class="fab fa-facebook-f"></i></button>
                </div>
            </div>

            <p>¿Ya tienes una cuenta? <a href="../index.html">Iniciar sesión</a></p>
        </div>
    </div>

    <script src="../JS/registro.js"></script>
</body>
</html>
