<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Fetch Pets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #log {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #loginForm {
            width: 100%;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #66afe9;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 20px;
            color: red;
            text-align: center;
        }

        #tokenContainer {
            margin-top: 20px;
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="log">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a class="link" href="./content/registro.html">Registrarse</a>
    </div>
    <div id="message"></div>
    
    <div id="tokenContainer"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita el comportamiento por defecto del formulario

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Llamada a la API para iniciar sesión
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const data = await response.json();
                
                // Almacenar el token en localStorage
                const token = data.token;
                const user = data.user
                localStorage.setItem('token', token);
                localStorage.setItem('userID', user.id)

                // Mostrar el token y mensaje de éxito
                document.getElementById('tokenContainer').textContent = `Token almacenado: ${token}`;
                document.getElementById('message').textContent = 'Login exitoso!';

                // Redirigir a la página de listado de mascotas después del login exitoso
                window.location.href = './content/consultas.html'; 
            } else {
                const errorData = await response.json();
                document.getElementById('message').textContent = `Error: ${errorData.error}`;
            }
        });
    </script>
</body>
</html>
