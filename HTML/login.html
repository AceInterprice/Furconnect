<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="/img/fur.jpg" alt="Imagen de fondo" width="10" height="240">
        </div>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <div style="position: relative; margin-bottom: 10px;">
                <img src="/img/sobre.png" alt="" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 20px;">
                <input type="email" placeholder=" Correo electrónico" style="padding-left: 30px;">
            </div>
            
            <div style="position: relative;">
                <img src="/img/llave.png" alt="" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 20px;">
                <input type="password" placeholder=" Contraseña" style="padding-left: 30px;">
            </div>            
            <button type="submit">Iniciar sesión</button>
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">Acepto todos los términos y condiciones</label>
            </div>
            <div class="social-icons">
                <img src="/img/facebook.png" alt="Facebook" class="icon" >
                <img src="/img/google.png" alt="Facebook" class="icon" >
            </div>
            <div class="register">
                <p>¿Todavía no tienes una cuenta? <a href="#">Regístrate</a></p>
            </div>
        </div>
    </div>
</body>
</html>
