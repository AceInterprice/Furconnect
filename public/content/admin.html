<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <ul>
                    <li><a href="#usuarios-activos">Usuarios Activos</a></li>
                    <li><a href="#razas-populares">Razas Populares</a></li>
                    <li><a href="#solicitudes-estado">Solicitudes</a></li>
                    <li><a href="#usuarios-plan">Usuarios por Plan</a></li>
                </ul>
            </nav>
            <button class="logout-btn" onclick="logout()">Cerrar Sesi칩n</button>
        </aside>
        
       <!-- Contenido Principal -->
<main class="main-content">
    <!-- Secci칩n de tarjetas -->
    <section class="cards-container">
        <div class="card" id="usuarios-activos">
            <h3>Usuarios Activos</h3>
            <p id="usuariosActivosCount">0</p>
        </div>
        <div class="card" id="usuarios-plan">
            <h3>Usuarios por Plan</h3>
            <canvas id="usuariosPlanChart"></canvas>
        </div>
    </section>

    <!-- Secci칩n de tablas y gr치ficos -->
    <section class="charts-container">
        <div class="chart-box" id="razas-populares">
            <h3>Razas Populares</h3>
            <div class="table-chart-container">
                <table class="fixed-table">
                    <thead>
                        <tr>
                            <th>Raza</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="razasPopularesTableBody"></tbody>
                </table>
                <canvas id="razasPopularesChart"></canvas>
            </div>
        </div>

        <div class="chart-box" id="solicitudes-estado">
            <h3>Solicitudes por Estado</h3>
            <div class="table-chart-container">
                <table class="fixed-table">
                    <thead>
                        <tr>
                            <th>Estado</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="solicitudesEstadoTableBody"></tbody>
                </table>
                <canvas id="solicitudesEstadoChart"></canvas>
            </div>
        </div>
    </section>
</main>
    </div>    
    <script src="../JS/admin.js"></script>
</body>
</html>
