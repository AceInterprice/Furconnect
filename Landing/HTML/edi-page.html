<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - FurConnect</title>
    <link rel="stylesheet" href="../CSS/edi-page.css">
</head>
<body>

    <div class="container">
        <h2>Editar perfil</h2>
        <div class="profile-header">
            <img src="../img/empleado.png" alt="Foto de perfil" class="profile-img">
        </div>

        <div class="form-group">
            <label>Nombre</label>
            <input type="text" value="Jose Roberto Novelo de la cruz">
        </div>

        <div class="form-group">
            <label>Email</label>
            <div class="input-icon">
                <input type="email" value="Josenovelo@gmail.com">
                <span class="check-icon">&#10004;</span>
            </div>
        </div>

        <div class="form-group">
            <label>Número de celular</label>
            <input type="text" value="9994123998">
        </div>

        <div class="form-group-group">
            <div class="form-group">
                <label>País</label> 
                <select>
                    <option>México</option>
                </select>
            </div>

            <div class="form-group">
                <label>Estado</label>
                <select>
                    <option>Yucatán</option>
                </select>
            </div>

            <div class="form-group">
                <label>Localidad</label>
                <select>
                    <option>Mérida</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Contraseña</label>
            <div class="input-icon">
                <input type="password" value="">
                <span class="check-icon">&#10004;</span>
            </div>
        </div>

        <div class="button-group">
            <button class="cancel-btn">Cancelar</button>
            <button class="save-btn">Guardar</button>
        </div>
    </div>

</body>
</html>
