<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - FurConnect</title>
    <link rel="stylesheet" href="../CSS/perfil.css">
</head>
<body>
    <div class="navbar">
        <span>FurConnect</span>
        <nav>
            <a href="#">Mis Mascotas</a>
            <a href="#">Solicitudes</a>
        </nav>
    </div>

    <div class="container">
        <h2>Perfil</h2>
        <div class="profile-header">
            <img src="../img/empleado.png" alt="Foto de perfil">
            <button class="edit-btn">Editar perfil</button>
        </div>

        <div class="form-group">
            <label>Nombre</label>
            <input type="text" value="Jose Roberto Novelo de la Cruz" readonly>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" value="Josenovelo@gmail.com" readonly>
        </div>

        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" value="***********************" readonly>
        </div>

        <div class="form-group">
            <label>Número de celular</label>
            <input type="text" value="9994123998" readonly>
        </div>

        <div class="form-group-group">
            <div class="form-group">
                <label>País</label> 
                <input type="text" value="México" readonly>
            </div>
            <div class="form-group">
                <label>Estado</label>
                <input type="text" value="Yucatán" readonly>
            </div>
            <div class="form-group">
                <label>Localidad</label>
                <input type="text" value="Mérida" readonly>
            </div>
        </div>
    </div>
</body>
</html>
